<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>this is home page</title>
</head>
<body>
<section class="container">
<div class="  card " >
<div class=" col-md-12 ">

    <div class =" container card-body">
        <h1 class="text-center">Add Contact</h1>
        <div class="container-fluid mt-1">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form action="#" th:object="${contact}" enctype="multipart/form-data" method="post" th:action="@{/user/process-contact}" class="mt-2">
                        <div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>

                                </div>

                                <input class="form-control" type="text" id="firstName" name="name" placeholder="Enter your first name">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
 </section>

</body>
</html>
